<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css_c/styles1.css">
</head>
<body>
    <div id="formres"class="container">
        <form class="register-form">
            <h1><b>Đăng Ký</b></h1>
            
            <label for="name">Tên đăng nhập:</label>
            <input type="text" id="name" placeholder="bắt buộc" required maxlength="9">
            <div id="fullnameerror">KHÔNG ĐƯỢC ĐỂ TRỐNG</div>

            <label for="fullname">Họ và Tên:</label>
            <input type="text" id="fullname" placeholder="bắt buộc" required>
            <div id="fullnameerror">KHÔNG ĐƯỢC ĐỂ TRỐNG</div>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="bắt buộc" required>
            <div id="emailerror">KHÔNG ĐƯỢC ĐỂ TRỐNG</div>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="bắt buộc" required>
            <div id="passworderror">KHÔNG ĐƯỢC ĐỂ TRỐNG</div>

            <label for="confirmpassword">Xác nhận mật khẩu:</label>
            <input type="password" id="confirmpassword" placeholder="bắt buộc" required>
            <div id="confirmpassworderror">KHÔNG ĐƯỢC ĐỂ TRỐNG</div>

            <!-- Thêm lựa chọn vai trò -->
            <label for="role">Bạn là:</label>
            <select id="role" required>
                <option value="">--Chọn vai trò--</option>
                <option value="STUDENT">Học sinh</option>
                <option value="TEACHER">Giáo viên</option>
            </select>
            <div id="roleerror">Hãy chọn vai trò</div>

            
            <button type="submit">Đăng Ký</button>
            <p>Đã có tài khoản? <a href="../html_c/dangnhap.html">Đăng nhập</a></p>
        </form>
    </div>
    <!-- script-->
    <!-- <script> src ="https://unpkg.com/uuid@9.0.0/dist/index.js"</script> -->
    <script src="../js_c/dangky.js"></script>
</body>
</html>
