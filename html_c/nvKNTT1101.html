<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngữ văn 11 kết nối tri thức</title>
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #81ecec);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            top: 16px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        iframe {
            width: 90%;
            max-width: 800px;
            height: 600px;
            border: none;
            margin: 20px 0;
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <h1>Ngữ Văn lớp 11 tập 1</h1>
    <button class="back-button" onclick="goBack()">Quay lại</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <iframe src="https://drive.google.com/file/d/1s8ehLdVpGemIn-XJccTCU9bFdUNRBwyI/preview" allow="autoplay"></iframe>
    
</body>
</html>
