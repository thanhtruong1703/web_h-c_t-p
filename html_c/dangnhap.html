<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css_c/styles2.css">
</head>
<body>
    <div class="container">
        <form class="loginform" id="loginform">
            <h1>Đăng Nhập</h1>
            <label for="name">Tên Đăng Nhập:</label>
            <input type="fullname" id="name" placeholder="nhập tên đăng nhập" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            <div class="alert alert-light" id="error">TÊN ĐĂNG NHẬP HOẶC MẬT KHẨU KHÔNG ĐÚNG</div>

            <button type="submit">Đăng Nhập</button>
            <p>Chưa có tài khoản? <a href="../html_c/dangky.html">Đăng ký</a></p>
        </form>
    </div>
    <!-- script-->
    <script src="../js_c/dangnhap.js"></script>
    <!-- <script src="indexgv.html"></script> -->

</body>
</html>
