<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Biên Dịch HTML với Syntax Highlighting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/htmlmixed/htmlmixed.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #81ecec);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .back-button {
            position: absolute; /* Vị trí tuyệt đối */
            top: -1px;      /* Cách cạnh dưới 20px */
            right: 150px;       /* Cách cạnh phải 20px */
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2980b9;
        }

        h2, h3 {
            text-align: center;
        }

        #editor {
            width: 100%;
            height: 213px;
            margin: 50px auto;
            border: 2px solid #333;
            border-radius: 5px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        iframe {
            display: block;
            margin: 20px auto;
            background-color: #1e1e1e;
            border: 2px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Nhập mã HTML và xem kết quả:</h2>

    <textarea id="editor"></textarea>
    <br>
    <button onclick="runCode()">Chạy Mã</button>

    <h3>Kết Quả:</h3>
    <iframe id="resultFrame" width="100%" height="1000px"></iframe>

    <script>
        // Tích hợp CodeMirror
        var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: "htmlmixed",
            lineNumbers: true,
            theme: "default"
        });
        // Lấy mã HTML từ CodeMirror và hiển thị
        function runCode() {
            var htmlCode = editor.getValue();
            var iframe = document.getElementById('resultFrame');
            var doc = iframe.document || iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(htmlCode);
            doc.close();
        }
    </script>

    <button class="back-button" onclick="goBack()">Quay lại</button>

    <script>
        function goBack() {
            // Quay lại trang trước đó
            window.history.back();
        }
    </script>
</body>
</html>
